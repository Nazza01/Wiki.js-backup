<h1>Portainer</h1>
<p>Nextcloud needs a command to scan the directory when you modify it using a different program (code-server)</p>
<p>As such, you'll need to do this command</p>
<pre><code class="language-plaintext">runuser --user www-data -- chown -R www-data:www-data</code></pre>
